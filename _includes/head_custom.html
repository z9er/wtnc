<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Expand all navigation items
  const navLists = document.querySelectorAll('.nav-list-item > .nav-list');
  navLists.forEach(function(list) {
    list.style.display = 'block';
    list.classList.add('active');
  });
  
  // Make sure all expander arrows point down
  const expanders = document.querySelectorAll('.nav-list-expander');
  expanders.forEach(function(expander) {
    expander.classList.add('active');
  });
});
</script>
