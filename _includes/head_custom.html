<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
  
  /* Force FAQ to be expanded */
  .nav-list-item:has(a[href*="/faq/"]) > ul.nav-list {
    display: block !important;
  }
  
  /* Hide the FAQ expander arrow */
  .nav-list-item:has(a[href*="/faq/"]) > .nav-list-expander {
    display: none !important;
  }
</style>

<script>
  // Auto-expand sections on page load
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      // Find all nav items with children
      const navItems = document.querySelectorAll('.nav-list-item');
      
      navItems.forEach(function(item) {
        const link = item.querySelector('a.nav-list-link');
        if (link && (link.href.includes('/nma/') || link.href.includes('/wabbajack/') || link.href.includes('/vortex/'))) {
          const expander = item.querySelector('.nav-list-expander');
          if (expander) {
            // Check if it's currently collapsed (aria-expanded is false or doesn't exist)
            const isCollapsed = expander.getAttribute('aria-expanded') !== 'true';
            if (isCollapsed) {
              expander.click();
            }
          }
        }
      });
    }, 100); // Small delay to ensure DOM is fully ready
  });
</script>
