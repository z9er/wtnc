<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
  
  /* Force ALL sections to be permanently expanded */
  .nav-list-item > ul.nav-list {
    display: block !important;
  }
  
  /* Hide ALL expander arrows */
  .nav-list-expander {
    display: none !important;
  }
  
  /* Add subtle underline only to main section headers (items with children) */
  .nav-list-item:has(> ul.nav-list) > .nav-list-link {
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    padding-bottom: 0.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  
  /* Make FAQ, Nexus Mods App, Wabbajack, and Vortex unclickable */
  .site-nav .nav-list-item > a[href$="/faq/"],
  .site-nav .nav-list-item > a[href$="/nma/"],
  .site-nav .nav-list-item > a[href$="/wabbajack/"],
  .site-nav .nav-list-item > a[href$="/vortex/"] {
    pointer-events: none !important;
    cursor: default !important;
    user-select: none !important;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
  }
  
  /* Override ALL states with maximum specificity */
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/faq/"],
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/nma/"],
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/wabbajack/"],
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/vortex/"] {
    pointer-events: none !important;
    cursor: default !important;
  }
  
  /* Override hover, active, focus states with maximum specificity */
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/faq/"]:hover,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/nma/"]:hover,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/wabbajack/"]:hover,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/vortex/"]:hover,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/faq/"]:active,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/nma/"]:active,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/wabbajack/"]:active,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/vortex/"]:active,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/faq/"]:focus,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/nma/"]:focus,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/wabbajack/"]:focus,
  .site-nav .nav-list .nav-list-item > a.nav-list-link[href$="/vortex/"]:focus {
    background-color: transparent !important;
    background: transparent !important;
    color: #67B7D1 !important;
    text-decoration: none !important;
    outline: none !important;
    box-shadow: none !important;
  }
</style>

<script>
  // More aggressive JavaScript approach
  document.addEventListener('DOMContentLoaded', function() {
    // Use MutationObserver to ensure our changes persist
    const observer = new MutationObserver(function(mutations) {
      disableLinks();
    });
    
    function disableLinks() {
      const links = document.querySelectorAll('.nav-list-link');
      links.forEach(function(link) {
        if (link.href && (
          link.href.endsWith('/faq/') ||
          link.href.endsWith('/nma/') ||
          link.href.endsWith('/wabbajack/') ||
          link.href.endsWith('/vortex/')
        )) {
          // Remove all event listeners by cloning
          const newLink = link.cloneNode(true);
          link.parentNode.replaceChild(newLink, link);
          
          // Now add our blocking listener
          newLink.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }, {capture: true});
          
          // Style it to look disabled
          newLink.style.cssText = 'pointer-events: none !important; cursor: default !important;';
          
          // Remove href
          newLink.removeAttribute('href');
          newLink.setAttribute('role', 'heading');
          newLink.setAttribute('aria-disabled', 'true');
        }
      });
    }
    
    // Initial disable
    setTimeout(disableLinks, 500);
    
    // Watch for changes
    observer.observe(document.querySelector('.site-nav'), {
      childList: true,
      subtree: true
    });
  });
</script>
