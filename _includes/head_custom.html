<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find the FAQ navigation item
  const faqLink = document.querySelector('a.nav-list-link[href$="/faq/"]');
  if (faqLink) {
    const faqItem = faqLink.closest('.nav-list-item');
    if (faqItem) {
      // Find the child list
      const childList = faqItem.querySelector(':scope > .nav-list');
      if (childList) {
        childList.style.display = 'block';
        childList.classList.add('active');
      }
      
      // Find the expander arrow
      const expander = faqItem.querySelector(':scope > .nav-list-expander');
      if (expander) {
        expander.classList.add('active');
      }
    }
  }
});
</script>
