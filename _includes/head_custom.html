<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
</style>

<script>
window.addEventListener('load', function() {
  setTimeout(function() {
    // Click the FAQ expander to open it
    const faqExpander = document.querySelector('.nav-list-expander[href$="/faq/"]');
    if (faqExpander && !faqExpander.classList.contains('active')) {
      faqExpander.click();
    }
  }, 100);
});
</script>
