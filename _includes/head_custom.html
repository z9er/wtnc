<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
  
  /* Force FAQ to be expanded */
  .nav-list-item:has(a[href*="/faq/"]) > ul.nav-list {
    display: block !important;
  }
  
  /* Hide the FAQ expander arrow */
  .nav-list-item:has(a[href*="/faq/"]) > .nav-list-expander {
    display: none !important;
  }
</style>

<script>
  // Auto-expand sections on page load
  window.addEventListener('DOMContentLoaded', function() {
    // Find nav items for NMA, Wabbajack, and Vortex
    const sectionsToExpand = ['/nma/', '/wabbajack/', '/vortex/'];
    
    sectionsToExpand.forEach(function(section) {
      const navItem = document.querySelector('.nav-list-item:has(a[href*="' + section + '"])');
      if (navItem) {
        const expander = navItem.querySelector('.nav-list-expander');
        const navList = navItem.querySelector('ul.nav-list');
        
        // Only expand if currently collapsed
        if (expander && navList && navList.style.display !== 'block') {
          expander.click();
        }
      }
    });
  });
</script>
