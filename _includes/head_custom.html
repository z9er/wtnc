<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
  
  /* Force ALL sections to be permanently expanded */
  .nav-list-item > ul.nav-list {
    display: block !important;
  }
  
  /* Hide ALL expander arrows */
  .nav-list-expander {
    display: none !important;
  }
  
  /* Style parent navigation items as non-clickable headers - MORE AGGRESSIVE */
  .nav-list-item > .nav-list-link.has-children,
  .nav-list-item > .nav-list-link.has-children.active {
    background-color: #f5f6fa !important;
    color: #5c5962 !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    font-size: 0.75rem !important;
    letter-spacing: 0.05em !important;
    padding: 0.5rem 1rem !important;
    margin-bottom: 0.5rem !important;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
    cursor: default !important;
    pointer-events: none !important;
    user-select: none !important;
    text-decoration: none !important;
  }
  
  /* Remove hover effects on parent items - even when active */
  .nav-list-item > .nav-list-link.has-children:hover,
  .nav-list-item > .nav-list-link.has-children.active:hover {
    color: #5c5962 !important;
    text-decoration: none !important;
    background-color: #f5f6fa !important;
  }
</style>

<!-- JavaScript to ensure parent links stay non-clickable -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Remove href from parent links to prevent any navigation
  const parentLinks = document.querySelectorAll('.nav-list-link.has-children');
  parentLinks.forEach(link => {
    link.removeAttribute('href');
    link.style.cursor = 'default';
  });
});
</script>
