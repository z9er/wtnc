<style>
  /* Custom link colors */
  a {
    color: #67B7D1;
  }
  
  a:hover {
    color: #89c9e3;
  }
  
  /* Navigation links */
  .site-nav .nav-list-link {
    color: #67B7D1;
  }
  
  /* Aux nav links (Collection Page, Discord) */
  .site-header .aux-nav a {
    color: #67B7D1;
  }
  
  /* Active navigation item */
  .nav-list-item .nav-list-link.active {
    color: #67B7D1;
  }
  
  /* Force ALL sections to be permanently expanded */
  .nav-list-item > ul.nav-list {
    display: block !important;
  }
  
  /* Hide ALL expander arrows */
  .nav-list-expander {
    display: none !important;
  }
  
  /* Add subtle underline only to main section headers (items with children) */
  .nav-list-item:has(> ul.nav-list) > .nav-list-link {
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    padding-bottom: 0.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  
  /* Make FAQ, Nexus Mods App, Wabbajack, and Vortex unclickable */
  a[href$="/faq/"],
  a[href$="/nma/"],
  a[href$="/wabbajack/"],
  a[href$="/vortex/"] {
    pointer-events: none !important;
    cursor: default !important;
    user-select: none !important;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
  }
  
  /* Prevent hover effects on these items */
  a[href$="/faq/"]:hover,
  a[href$="/nma/"]:hover,
  a[href$="/wabbajack/"]:hover,
  a[href$="/vortex/"]:hover {
    color: #67B7D1 !important;
    background: none !important;
    background-color: transparent !important;
    text-decoration: none !important;
  }
  
  /* Override active/focus states too */
  a[href$="/faq/"]:active,
  a[href$="/nma/"]:active,
  a[href$="/wabbajack/"]:active,
  a[href$="/vortex/"]:active,
  a[href$="/faq/"]:focus,
  a[href$="/nma/"]:focus,
  a[href$="/wabbajack/"]:focus,
  a[href$="/vortex/"]:focus {
    color: #67B7D1 !important;
    background: none !important;
    background-color: transparent !important;
    text-decoration: none !important;
    outline: none !important;
  }
</style>

<script>
  // Completely disable clicks on these navigation items
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const disabledLinks = document.querySelectorAll('a[href$="/faq/"], a[href$="/nma/"], a[href$="/wabbajack/"], a[href$="/vortex/"]');
      
      disabledLinks.forEach(function(link) {
        // Remove href to prevent navigation
        link.removeAttribute('href');
        
        // Prevent all click events
        link.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          return false;
        }, true);
        
        // Override any existing click handlers
        link.onclick = function() { return false; };
        
        // Remove from tab order
        link.tabIndex = -1;
      });
    }, 300);
  });
</script>
