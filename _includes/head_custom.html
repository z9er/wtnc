<script>
// Wait for the page AND Just the Docs navigation to fully load
window.addEventListener('load', function() {
  // Function to disable parent links
  function disableParentLinks() {
    const parentLinks = document.querySelectorAll('.nav-list-link.has-children');
    parentLinks.forEach(link => {
      // Store the original href
      const originalHref = link.getAttribute('href');
      
      // Remove click functionality
      link.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, true);
      
      // Remove href
      link.removeAttribute('href');
      
      // Make sure cursor stays default
      link.style.cursor = 'default';
      link.style.pointerEvents = 'none';
    });
  }
  
  // Run immediately
  disableParentLinks();
  
  // Run again after a short delay (in case Just the Docs modifies things)
  setTimeout(disableParentLinks, 100);
  setTimeout(disableParentLinks, 500);
  
  // Watch for any navigation changes
  const observer = new MutationObserver(function(mutations) {
    disableParentLinks();
  });
  
  // Observe the navigation area
  const navElement = document.querySelector('.site-nav');
  if (navElement) {
    observer.observe(navElement, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ['href', 'class']
    });
  }
});
</script>
